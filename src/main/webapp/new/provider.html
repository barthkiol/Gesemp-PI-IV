<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
	
<meta charset="utf-8">
<title>Novo Fornecedor</title>

</head>

<body>

	<div id="pagina">
	
	
		<!-- Barra de atalhos lateral -->
		<div id="sidebar-pagina">
			<ul class="sidebar-nav">
				<li><a href="#">PRODUTOS</a></li>
				<li><a href="#">FORNECEDORES</a></li>
				<li><a href="#">PEDIDOS</a></li>
				<li><a href="#">PERFIL</a></li>
			</ul>
		
		</div>
	
		<!-- conteudo da pagina -->
		<div id="content-pagina">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<a href="#" class="btn btn-primary btn-sm" id="sidebar-toggle">Menu</a>
						<h1>Novo Fornecedor</h1>
						<hr class="hr3">
						<div class="box" id="form">
							<form action="formulario.php" method="POST" id="formulario">
								<fieldset>
									<div class="inputBox">
										<label for="form_fornecedor">Fornecedor</label>
										<input type="text" class="form-control" id="form_forncedor" placeholder="Fornecedor" required>
										<br>
									</div>
									<div class="inputBox">
										<label for="form_telefone">Telefone</label>
										<input type="text" class="form-control" id="form_telefone" placeholder="Telefone" required>
										<br>
									</div>
									<div class="inputBox">	
										<label for="form_email">Email</label>
										<input type="email" class="form-control" id="form_email" placeholder="name@email.com" required>
										<br>
									</div>
									<div class="inputBox">	
										<label for="form_senha">Senha</label>
										<input type="password" class="form-control" id="form_senha" placeholder="Senha" required>
										<br>
									</div>
									<div id="botao">
									<input class="btn btn-success" type="submit" name="submit" value="Criar" id="enviar">
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				
				</div>
			</div>
		</div>
	
	</div>
	
	
	<script>
		$("#sidebar-toggle").click( function (e){
			e.preventDefault();
			$("#pagina").toggleClass("menuDisplayed");
		});

	</script>
