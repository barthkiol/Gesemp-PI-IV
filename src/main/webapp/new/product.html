<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="produto.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
	
	

	
<meta charset="utf-8">
<title>Produto</title>
</head>

<body>
<div id="pagina">
	
	
		<!-- Barra de atalhos lateral -->
		<div id="sidebar-pagina">
			<ul class="sidebar-nav">
				<li><a href="#">PRODUTOS</a></li>
				<li><a href="#">FORNECEDORES</a></li>
				<li><a href="#">PEDIDOS</a></li>
				<li><a href="#">PERFIL</a></li>
			</ul>
		
		</div>
	
		<!-- conteudo da pagina -->
		<div id="content-pagina">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<a href="#" class="btn btn-primary btn-sm" id="sidebar-toggle">Menu</a>
						<h1>Novo Produto</h1>
						<hr class="hr3">
						<div class="box" id="form">
							<form action="" id="formulario">
								<fieldset>
									<div class="inputBox">
										<label for="form_nome">Nome do produto</label>
										<input type="text" class="form-control" id="form_nome" placeholder="Nome" required>
										<br>
									</div>
									<div class="inputBox">
										<label for="form_sku">SKU do produto</label>
										<input type="text" class="form-control" id="form_sku" placeholder="SKU" required>
										<br>
									</div>
									<div class="inputBox">
										<label for="form_ean">EAN do produto</label>
										<input type="text" class="form-control" id="form_ean" placeholder="EAN" required>
										<br>
									</div>
									<div class="form-group">
										<label for="form_des">Descrição do produto</label>
										<textarea class="form-control" id="form_des" placeholder="Descriçao" rows="3" required></textarea>
									</div>
									<div class="inputBox">
										<label for="form_price">Preço do produto</label>
										<input type="text" class="form-control" id="form_price" placeholder="Preço R$" required>
										<br>
									</div>
									<div class="inputBox">
										<label for="form_categoria">Categoria do produto</label>
										<select class="form-control" id="form_categoria">
											<option>Categoria</option>
										</select>
										<br>
									</div>
									<div class="inputBox">
										<label for="form_atrib">Atributo do produto</label>
										<select class="form-control" id="form_atrib">
											<option>Atributo</option>
										</select>
										<br>
									</div>
									<br>
									<div id="botao">
										<input class="btn btn-success" type="submit" value="Criar" id="enviar">
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	
</div>
	<script>
		$("#sidebar-toggle").click( function (e){
			e.preventDefault();
			$("#pagina").toggleClass("menuDisplayed");
		});

	</script>


</body>

</html>
